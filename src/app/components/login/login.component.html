<div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form-1">
          <h3>Login super mercado</h3>
          <form>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Email *" [(ngModel)]="usuario.usuario" name="usuario" />
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Your Password *" [(ngModel)]="usuario.contrasena" name="usuario" />
              </div>
              <div class="form-group">
                  <input type="submit" class="btnSubmit" value="Login" />
              </div>
              <div class="form-group">
                  <a routerLink="/registro" class="ForgetPwd">Registrar</a>
              </div>
          </form>

          <p>{{usuario.usuario}}</p>
          <p>{{usuario.contrasena}}</p>
      </div>

  </div>
</div>
