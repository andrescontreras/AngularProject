<div class="container">
    <div class="row justify-content-center borde">
      <div class="col-8 ">
          <h4 class="text-left">Historial de compras</h4>
          <p class="text-left">
            De click sobre un item de la lista para ver mas detalles de la compra
          </p>
        <div class="text-center ">
          <table class="table table-hover" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Cliente</th>
                <th scope="col">Total</th>
                <th scope="col">Fecha</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let item of historial; let i = index">
                <th [routerLink]="['/cajero/detalleCompra',item.idCompra]"scope="row">{{i}}</th>
                <td [routerLink]="['/cajero/detalleCompra',item.idCompra]">{{item.cliente}}</td>
                <td [routerLink]="['/cajero/detalleCompra',item.idCompra]">{{item.total}}</td>
                <td [routerLink]="['/cajero/detalleCompra',item.idCompra]">{{item.fecha}}</td>
              </tr>
            </tbody>
          </table>
          </div>
      </div>
    </div>
  </div>
