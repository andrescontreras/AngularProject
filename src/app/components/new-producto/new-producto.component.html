<div class="container">
  <form action="">
    <div id="DatosPersonales" class="borde">
      <h4 class="text-left">Nuevo producto</h4>

      <!-- cajas-->

        <label for="cantidad" class="col-sm-2 col-form-label text-right">Cantidad</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cantidad" placeholder="Cantidad">
        </div>
      </div>
      <div class="form-group row">
        <label for="CodigoSKU" class="col-sm-2 col-form-label text-right">CodigoSKU</label>

          <input type="text" class="form-control" id="CodigoSKU" placeholder="CodigoSKU">
        </div>
      </div>
      <div class="form-group row">
        <label for="Compra" class="col-sm-2 col-form-label text-right">Compra</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Compra" placeholder="Compra">
        </div>
      </div>
      <div class="form-group row">
        <label for="Nombre" class="col-sm-2 col-form-label text-right">Nombre</label>
        <div class="col-sm-10">

      <div class="text-right col-12 my-2">
