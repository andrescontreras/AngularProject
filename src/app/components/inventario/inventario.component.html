<div class="container">
  <div class="row justify-content-center borde">
    <div class="col-8 ">
        <h4 class="text-left">Inventario del supermercado</h4>
        <p class="text-left">
            De click sobre un item de la lista para ver mas detalles y editar los datos
          </p>
      <div class="text-center ">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio Und</th>
              <th scope="col">Precio total</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of productos; let i = index" [routerLink]="['/bodeguero/detalleProd',item.id]">
              <th scope="row">{{item.id}}</th>
              <td>{{item.nombre}}</td>
              <td>{{item.cantidad}}}</td>
              <td>{{item.precio}}</td>
              <td>{{item.precio}}</td>
              <td class="">
                <i [routerLink]="['/bodeguero/detalleProd',item.id]" class="fas fa-trash-alt"></i>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
    </div>
  </div>
</div>
